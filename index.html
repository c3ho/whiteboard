<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Web Page</title>
    </head>

    <body>
        <script src="https://unpkg.com/filer/dist/filer.min.js"></script>
        <div id="notepad" contenteditable="true"></div>
        <script>
        const fs = new Filer.FileSystem();
        window.addEventListener('DOMContentLoaded', (event) =>{
            fs.readFile('/note', 'utf8', function(err, data){
                var str;
                if (err){
                    str="Welcome to my notepad!";
                    document.querySelector('#notepad').innerHTML = str;
                }
                else if (data){
                    document.querySelector('#notepad').innerHTML = data;
                }
            })
            saveInterval();
        })

        function saveInterval(){
            window.setInterval(fs.writeFile('/note', document.querySelector('#notepad').innerHTML, function(err){
                if (err) throw err;
            }), 2000);
        }
        </script>
    </body>
</html>
